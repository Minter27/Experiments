<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">


    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="needs-validation" novalidate>
          <div class="form-check">
              <div class="form-group">
                <input class="form-control" id="email" name="email" placeholder="Your E-mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
              </div>
              <div class="form-group">
                <input class= "form-control" autocomplete="off" id="password" name="password" placeholder="Your Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
              </div>
          </div>
          <button class="btn btn-primary btn-block reg-button" type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
